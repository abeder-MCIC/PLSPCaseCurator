<template>
  <lightning-card>
    <div class="slds-var-m-around_medium">
      <h1 class="slds-text-heading_medium">Load Case Results</h1>
      <p class="slds-text-body_regular">Choose the name of the initiative you want to load.</p>
      <lightning-combobox name="initiative" label="Initiative name" options={initiativeOptions} onchange={handleInitiativeChange}></lightning-combobox>
      <lightning-combobox name="version" label="Version" options={versionOptions} onchange={handleVersionChange}></lightning-combobox>
      <lightning-formatted-text value={error}></lightning-formatted-text>
      <lightning-button variant="brand" label="Load" onclick={handleLoad} disabled={isDisabled}></lightning-button>
      <lightning-button label="Cancel" onclick={handleCancel} class="slds-var-m-left_x-small"></lightning-button>
    </div>
  </lightning-card>
</template>
